<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 420px;">

        <h3 class="text-center text-primary mb-4">Nova Matrícula</h3>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Curso</label>
                <select name="curso" class="form-select" required>
                    <option>Engenharia de Software</option>
                    <option>Ciência da Computação</option>
                    <option>Sistemas de Informação</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Finalizar Matrícula</button>
        </form>

        <a href="/" class="btn btn-link mt-3 text-center w-100">← Voltar</a>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
