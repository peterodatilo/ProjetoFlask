<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-dark">
    <a class="navbar-brand ms-3" href="/">Painel</a>
</nav>

<div class="container mt-4">
    <div class="card p-4">
        <h4 class="mb-3">Editar Matrícula</h4>

        <form method="post">
            <div class="mb-3">
                <label>Nome:</label>
                <input type="text" class="form-control" name="nome" value="{{ matricula.nome }}" required>
            </div>

            <div class="mb-3">
                <label>Curso:</label>
                <select class="form-select" name="curso" required>
                    <option value="Engenharia de Software" {% if matricula.curso == "Engenharia de Software" %}selected{% endif %}>Engenharia de Software</option>
                    <option value="Ciência de Computação" {% if matricula.curso == "Ciência de Computação" %}selected{% endif %}>Ciência de Computação</option>
                    <option value="Sistemas de Informação" {% if matricula.curso == "Sistemas de Informação" %}selected{% endif %}>Sistemas de Informação</option>
                </select>
            </div>

            <button class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</div>

</body>
</html>
